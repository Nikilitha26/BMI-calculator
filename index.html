<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <h2>BMI Calculator</h2>
    <p>Age: <input type="number" id="age" ></p>
    <p>Height(cm): <input type="number" id="height" placeholder="Height in centimeters..."></p>
    <p>Weight(kg): <input type="number" id="weight" placeholder="Weight in kilograms..."></p>
    <button id="Calculate">Calculate BMI</button>
    <p> Your BMI: <input type="number" id="bmi" place ></p>



    <script src="./bmi.js"></script>
</body>
</html>
